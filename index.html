<style>
    #fundo{
  width: 360px;
  height: 400px;
  background-color: #cce6ff;
  overflow: hidden;
}
#fly{
  padding: 100px 100px;
  height: 100vh;
  animation: fly 1s infinite alternate;
}

#robot{
  width: 150px;
}

#fogo_direito{
  margin-top: -35px;
  left: 197px;
  animation: rotate 3s forwards;
}

#fogo_esquerdo{
  margin-top: -35px;
  left: 108px;
  animation: rotate 3s forwards;
}

#fogo_direito, #fogo_esquerdo {
  width: 40px;
  position: absolute;
  fill: red;
}

#cloud{
  width: 100px;
  fill: white;
  position: absolute;
  top: -90px;
  left: 15px;
  animation: pass 4s infinite linear;
  overflow: hidden;
  z-index: -1;
}

#cloud2{
  width: 45px;
  position: absolute;
  top: -40px;
  z-index: 1;
  left: 300px;
  animation: pass2 7s infinite linear;
  overflow: hidden;
}


@keyframes fly{
  to{
    transform: translateY(-10px);
  }
}

@keyframes rotate{
  0%{
    opacity: 0; transform: rotate(180deg);
  }
  100%{
     opacity: 1; transform: rotate(180deg);
  }
}

@keyframes pass{
  to{
    transform: translateY(500px);
  }
}

@keyframes pass2{
  to{
    transform: translateY(500px);
  }
}
</style>
